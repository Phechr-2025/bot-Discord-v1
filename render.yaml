services:
  - type: web
    name: discord-bot-web
    env: python
    plan: free                # เปลี่ยนเป็น starter/standard ได้
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    healthCheckPath: "/"
    autoDeploy: true
    envVars:
      - key: DISCORD_TOKEN
        sync: false           # ใส่ค่าใน Dashboard เอง
      - key: ADMIN_USER_IDS
        sync: false           # เช่น 123,456
        
